<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professor IA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    #container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      min-height: 580px;
    }
    #chatContainer {
      flex: 2;
      border-right: 1px solid #69b3fc;
      display: flex;
      flex-direction: column;
    }
    #keyboard {
      flex: 1;
      padding: 15px;
      background: #73eb9f;
      border-left: 1px solid #e9ecef;
    }
    #chat {
      height: 470px;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      margin-left: auto;
      background: #007bff;
      color: white;
      text-align: right;
    }
    .assistant {
      background: #28a745;
      color: white;
    }
    #inputContainer {
      display: flex;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #e9ecef;
    }
    #textInput {
      flex-grow: 1;
      height: 40px;
      padding: 8px 12px;
      border: 1px solid #ced4da;
      border-radius: 20px 0 0 20px;
      outline: none;
      resize: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
    }
    #textInput:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.25);
    }

    #sendBtn {
      padding: 8px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
      height: 58px;
      font-weight: bold;
    }
    #sendBtn:hover {
      background: #0056b3;
    }
    .key-row {
      display: flex;
      margin: 5px 0;
    }
    .key {
      flex: 1;
      padding: 8px;
      margin: 2px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    .key:hover {
      background: #007bff;
      color: #fff;
    }
    #calc-display {
      background: black;
      color: orange;
      padding: 10px;
      text-align: right;
      font-size: 27px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .mode-btn {
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
      font-weight: bold;
    }
    .mode-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Professor IA - Matemática, Física, Química</h1>
  <div id="container">
    <div id="chatContainer">
      <div id="chat"></div>
      <div id="inputContainer">
        <textarea id="textInput" placeholder="Digite sua questão aqui..."></textarea>
        <button id="sendBtn">Enviar</button>
      </div>
    </div>
    <div id="keyboard">
      <h3 style="text-align: center; font-size: 20px;">Teclado Matemático</h3>

      <button id="calc-mode-btn" class="mode-btn">Modo Calculadora</button>
      <div id="symbols">
        <div class="key-row">
          <button class="key">π</button>
          <button class="key">√</button>
          <button class="key">^</button>
          <button class="key">(</button>
          <button class="key">°</button>
          <button class="key">)</button>
        </div>
        <div class="key-row">
          <button class="key">α</button>
          <button class="key">β</button>
          <button class="key">∫</button>
        </div>
        <div class="key-row">
          <button class="key">x</button>
          <button class="key">y</button>
          <button class="key">z</button>
          <button class="key">≡</button>
        </div>
        <div class="key-row">
          <button class="key">{</button>
          <button class="key">}</button>
          <button class="key">[</button>
          <button class="key">]</button>
        </div>
        <div class="key-row">
          <button class="key">sin</button>
          <button class="key">cos</button>
          <button class="key">tan</button>
          <button class="key">e</button>
        </div>
        <div class="key-row">
          <button class="key">ln</button>
          <button class="key">log</button>
          <button class="key">!</button>
        </div>
      </div>
      <div id="calc-display" style="display: none;">0</div>
      <div class="key-row">
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">/</button>
      </div>
      <div class="key-row">
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">*</button>
      </div>
      <div class="key-row">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">-</button>
      </div>
      <div class="key-row">
        <button class="key">0</button>
        <button class="key">.</button>
        <button class="key">=</button>
        <button class="key">+</button>
      </div>
      <div class="key-row">
        <button class="key">C</button>
      </div>
    </div>
  </div>

  <script>
    const chatHistory = [];
    const chatDiv = document.getElementById('chat');
    const textInput = document.getElementById('textInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', sendMessage);

    textInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const text = textInput.value.trim();
      if (!text) return;

      chatHistory.push({ role: 'user', content: text });
      displayChat();
      textInput.value = '';

      fetch('/api/index', {

        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: chatHistory })
      })
      .then(res => res.json())
      .then(data => {
        if (data.reply) {
          chatHistory.push({ role: 'assistant', content: data.reply });
          displayChat();
        } else {
          alert('Erro: ' + data.error);
        }
      })
      .catch(err => alert('Erro de rede: ' + err.message));
    }

    function displayChat() {
      chatDiv.innerHTML = '';
      chatHistory.forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.className = msg.role;
        msgDiv.innerHTML = `<div class="message">${msg.content}</div>`;
        chatDiv.appendChild(msgDiv);
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function insertAtCursor(myField, myValue) {
      if (myField.selectionStart || myField.selectionStart == '0') {
        var startPos = myField.selectionStart;
        var endPos = myField.selectionEnd;
        myField.value = myField.value.substring(0, startPos) + myValue + myField.value.substring(endPos, myField.value.length);
        myField.selectionStart = myField.selectionEnd = startPos + myValue.length;
      } else {
        myField.value += myValue;
      }
      myField.focus();
    }

    function removeLastChar(myField) {
      myField.value = myField.value.slice(0, -1);
      myField.focus();
    }

    let displayValue = '0';
    const calcDisplay = document.getElementById('calc-display');
    function updateCalcDisplay() { calcDisplay.innerHTML = displayValue; }
    updateCalcDisplay();

    const mathFunctions = {
      'sin': 'Math.sin',
      'cos': 'Math.cos',
      'tan': 'Math.tan',
      'ln': 'Math.log',
      'log': 'Math.log10',
      'e': 'Math.E',
      'π': 'Math.PI',
    };

    function fact(n) {
      if (n < 0 || !Number.isInteger(n)) return 'Erro';
      if (n === 0 || n === 1) return 1;
      return n * fact(n - 1);
    }

    function calcInput(val) {
      if (val === 'C') {
        displayValue = '0';
      } else if (val === '=') {
        if (displayValue.includes('!') && displayValue.match(/^\d+!$/)) {
          // Handle factorial
          const n = parseInt(displayValue.replace('!', ''));
          displayValue = String(fact(n));
        } else {
          let expression = displayValue;
          // Convert degrees to radians
          expression = expression.replace(/(\d+(\.\d+)?)°/g, '($1 * Math.PI / 180)');
          for (let f in mathFunctions) {
            expression = expression.replace(new RegExp('\\b' + f + '\\b', 'g'), mathFunctions[f]);
          }
          // Handle advanced operators
          expression = expression.replace(/\^/g, '**');
          expression = expression.replace(/√(\d+(\.\d+)?)/g, 'Math.sqrt($1)');
          expression = expression.replace(/([αβγΔ∫a-zA-Z]+)/g, match => {
            // Assume variable or function
            return match === 'α' ? 'alpha' : match === 'β' ? 'beta' : match; // but for eval, keep as is, assume numbers
          });
          try {
            displayValue = String(eval(expression));
          } catch (e) {
            displayValue = 'Erro';
          }
        }
      } else {
        if (displayValue === '0') displayValue = '';
        displayValue += val;
      }
      updateCalcDisplay();
    }

    const calcModeBtn = document.getElementById('calc-mode-btn');
    let calcMode = false;

    calcModeBtn.addEventListener('click', () => {
      calcMode = !calcMode;
      calcModeBtn.innerHTML = calcMode ? 'Modo Chat' : 'Modo Calculadora';
      const display = document.getElementById('calc-display');
      if (calcMode) {
        display.style.display = 'block';
        displayValue = '0';
        updateCalcDisplay();
      } else {
        display.style.display = 'none';
      }
    });

    document.querySelectorAll('.key').forEach(btn => {
      btn.addEventListener('click', () => {
        if (calcMode) {
          calcInput(btn.textContent);
        } else {
          if (btn.textContent === 'C') {
            removeLastChar(textInput);
          } else {
            insertAtCursor(textInput, btn.textContent);
          }
        }
      });
    });
  </script>
</body>
</html>
